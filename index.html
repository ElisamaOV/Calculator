    <script type="text/javascript">
      var sable = new Audio();
      sable.src = './sable.mp3';
    </script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="title-calc">
      <h1>May the calc be with you</h1>
      <div class="custom-container">
        <div class="calculadora">
          <input type="text" id="screen" class="form-control" />
          <div class="row d-flex justify-content-center g-5">
            <div class="col d-flex flex-column">
              <input
                type="button"
                value="7"
                onclick="addToScreen('7')"
                class="btnCalc"
              />
              <input
                type="button"
                value="4"
                onclick="addToScreen('4')"
                class="btnCalc"
              />
              <input
                type="button"
                value="1"
                onclick="addToScreen('1')"
                class="btnCalc"
              />
              <input
                type="button"
                value="0"
                onclick="addToScreen('0')"
                class="btnCalc"
              />
            </div>
            <div class="col d-flex flex-column align-items-center">
              <input
                type="button"
                value="8"
                onclick="addToScreen('8')"
                class="btnCalc"
              />
              <input
                type="button"
                value="5"
                onclick="addToScreen('5')"
                class="btnCalc"
              />
              <input
                type="button"
                value="2"
                onclick="addToScreen('2')"
                class="btnCalc"
              />
              <input
                type="button"
                value="C"
                onclick="clearScreen()"
                class="btnCalc"
              />
            </div>
            <div class="col d-flex flex-column align-items-center">
              <input
                type="button"
                value="9"
                onclick="addToScreen('9')"
                class="btnCalc"
              />
              <input
                type="button"
                value="6"
                onclick="addToScreen('6')"
                class="btnCalc"
              />
              <input
                type="button"
                value="3"
                onclick="addToScreen('3')"
                class="btnCalc"
              />
              <input
                type="button"
                value="="
                onclick="calculate()"
                class="btnCalc"
                onmousedown="sable.play()"
              />
            </div>
            <div class="col d-flex flex-column align-items-center">
              <input
                type="button"
                value="*"
                onclick="addToScreen('*')"
                class="btnCalc"
              />
              <input
                type="button"
                value="-"
                onclick="addToScreen('-')"
                class="btnCalc"
              />
              <input
                type="button"
                value="+"
                onclick="addToScreen('+')"
                class="btnCalc"
              />
              <input
                type="button"
                value="/"
                onclick="addToScreen('/')"
                class="btnCalc"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
